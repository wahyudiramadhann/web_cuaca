<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Cuaca Hari Ini</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Masukkan nama kota...">
            <button onclick="getWeather()">Cari</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memuat data cuaca...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="weather-info" id="weatherInfo">
            <div class="location" id="location"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Terasa Seperti</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Kelembaban</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Kecepatan Angin</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Tekanan</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scrip.js"></script>
</body>
</html>
